name: CI/CD Pipeline

# Define the trigger for the workflow
on:
  push:
    branches:
      - main  # Run this workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Run this workflow on pull requests to the main branch

# Define the jobs to run
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
    - name: Checkout code  # Step 1: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Node.js  # Step 2: Set up Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version

    - name: Install dependencies  # Step 3: Install project dependencies
      run: npm install

    - name: Run tests  # Step 4: Run tests
      run: npm test

    - name: Build project  # Step 5: Build the project
      run: npm run build

  deploy:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu
    needs: build  # Ensure the 'build' job completes before this job

    steps:
    - name: Checkout code  # Step 1: Checkout the repository
      uses: actions/checkout@v2

    - name: Deploy to Server  # Step 2: Deploy to the server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Use secret stored in GitHub Secrets
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
      run: |
        # Add the private key to the SSH agent
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan $REMOTE_HOST >> ~/.ssh/known_hosts

        # SSH into the server and deploy the application
        ssh $REMOTE_USER@$REMOTE_HOST << 'EOF'
          cd $REMOTE_DIR
          git pull origin main
          npm install
          npm run start
        EOF

